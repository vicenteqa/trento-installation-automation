name: Provision Azure Infrastructure

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:  # Allows manual trigger from GitHub UI

env:
  TERRAFORM_VERSION: '1.6.0'
  WORKING_DIRECTORY: './terraform'

jobs:
  terraform:
    name: 'Terraform Provision'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Machine Configuration
        run: |
          cat > .machines.conf.csv << 'EOF'
          prefix,slesVersion,spVersion,suffix
          sles,15,4,rpm
          EOF
          cat .machines.conf.csv

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure Subscription ID
        run: |
          SUBSCRIPTION_ID=$(az account show --query id -o tsv)
          echo "ARM_SUBSCRIPTION_ID=$SUBSCRIPTION_ID" >> $GITHUB_ENV
          echo "Azure Subscription ID: $SUBSCRIPTION_ID"

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          TF_VAR_azure_resource_group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          TF_VAR_azure_vms_location: ${{ secrets.AZURE_VMS_LOCATION }}
          TF_VAR_azure_owner_tag: ${{ secrets.AZURE_OWNER_TAG }}
          TF_VAR_ssh_user: ${{ secrets.SSH_USER }}
        run: terraform plan

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          TF_VAR_azure_resource_group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          TF_VAR_azure_vms_location: ${{ secrets.AZURE_VMS_LOCATION }}
          TF_VAR_azure_owner_tag: ${{ secrets.AZURE_OWNER_TAG }}
          TF_VAR_ssh_user: ${{ secrets.SSH_USER }}
        run: terraform apply -auto-approve

      - name: Upload Terraform Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-logs
          path: ${{ env.WORKING_DIRECTORY }}/logs
          if-no-files-found: ignore
